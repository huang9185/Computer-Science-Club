{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if content is None %}
        <h1>ERROR</h1>
        <P>The requested page is not found.</P>
    {% else %}
        {{ content|safe }}
        <div>
            <a href="{% url 'edit' %}?title={{ title }}">Edit Content</a>
        </div>
    {% endif %}
{% endblock %}
