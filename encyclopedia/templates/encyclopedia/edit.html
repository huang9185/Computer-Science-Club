{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <form id="editEntry" method="POST">
        {% csrf_token %}
        <textarea form="editEntry" name="content">{{ content|safe }}</textarea>
        <input type="hidden" name="title" value="{{title}}">
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
