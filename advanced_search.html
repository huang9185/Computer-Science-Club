<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" data-target="#bs-example-navbar-collapse-1">

        <style>
            h3 {
                color: cornflowerblue;
                font-weight: lighter;
                padding: 20px;
                border-top: 5px;
                border-bottom: 5px;
                margin-bottom: 50px;
                margin-left: 40px;
            }

            h5 {
                padding-bottom: 20px;
            }

            .container {
                margin-left: 40px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-xl navbar-light">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Google Search</a>
                </li>
            </ul>
        </nav>

        <div>
            <h3 class="col-sm-12 border border-primary border-left-0">Advanced Search</h3>
        </div>

        <div class="container">
            <form action="https://google.com/search">
                <div class="row">
                    <h5 class="col-sm-12">Find pages with... </h5>
                </div>

                <div class="form-group row">
                    <label for="as-q" class="col-sm-2 col-form-label-sm">all these words: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="as_epq" class="col-sm-2 col-form-label-sm">this exact word or phrase: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="as_oq" class="col-sm-2 col-form-label-sm">any of these words: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="as_eq" class="col-sm-2 col-form-label-sm">none of these words: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                </div>

                <div class="form-group row justify-content-start">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-primary" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
        
        <!--JavaScript-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
