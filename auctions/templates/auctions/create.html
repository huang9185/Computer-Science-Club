{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="starting_bid" placeholder="Starting Bid In Integers" required>
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="image" placeholder="URL for an Image (Optional)">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category (Optional)">
        </div>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>
{% endblock %}
